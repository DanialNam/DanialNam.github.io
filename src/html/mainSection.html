<section id="section__main--wrap" ng-style="sectionWrapStyle">
  <div class="section--box section__box--expend" ng-class="{
      'section--about--color' : main.section == 'about',
      'section--portfolio--color' : main.section == 'portfolio'
    }">

    <div class="ng-hide zoomInAndOut section--about section--about--color"
         ng-show="main.section == 'about' && main.showNav">
      <div class="container--profile--info" ng-style="aboutInfoCardStyle">
        <img class="section--profile--photo"/>
        <div class="section--profile--card">
          <div class="section--profile--cardText">
            <p>
              <i class="fas fa-user-circle section--profile--icon"></i> {{ glob["Danial Nam"] }}
            </p>
            <p>
              <i class="fas fa-envelope-square section--profile--icon"></i> Danialnam89@gmail.com
            </p>
            <p>
              <a class='section--til'
                 target="_blank"
                 href="https://databuzz-team.github.io/">
                 <i class="fas fa-rss-square section--profile--icon"></i> {{ glob["Tech Blog"] }}
              </a>
            </p>
            <p>
              <a class="section--til"
                 target="_blank"
                 href="https://github.com/DanialDaeHyunNam/til">
                <i class="fab fa-github section--profile--icon"></i> {{ glob["Today I Learned"]}}
              </a>
            </p>
          </div>
        </div>
      </div>
      <br class="section--br"/>
      <div class="section--profile--text" ng-style="aboutTextHeight">
        <p class="section--skills--text">
          Summary
        </p>
        <p>
          {{ glob["About First Paragraph"] }}
        </p>
        <p>
          {{ glob["About Second Paragraph"] }}
        </p>
        <p>
          {{ glob["About Third Paragraph"] }}
        </p>
        <p>
          {{ glob["About Forth Paragraph"] }}
        </p>
        <p class="section--skills--text">
          Skills
        </p>
        <ul class="section--skills--ul">
          <li ng-repeat="skill in skills">
            {{ skill.txt }}
          </li>
        </ul>
      </div>
    </div><!-- info card -->

    <div class="ng-hide zoomInAndOut section--portfolio section--portfolio--color"
         ng-show="main.section == 'portfolio' && main.showNav">
      <portfolio></portfolio>
    </div>

  </div>
</section>
