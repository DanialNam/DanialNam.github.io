<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Danial Nam</title>
  <link rel="shortcut icon" href="/img/avatar.png">
  <link href="public/css/site.combined.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/brands.css" integrity="sha384-nT8r1Kzllf71iZl81CdFzObMsaLOhqBU1JD2+XoAALbdtWaXDOlWOZTR4v1ktjPE" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-route.min.js"></script>
  <script src="public/js/site.combined.min.js"></script>
</head>

<body ng-app="DanialGithubPage" ng-controller="MainCtrl as main">

  <header id="header--wrap">
    <div class="header--home" ng-click="main.goToHome()">
      <div class="ng-hide fadeSlideInAndOut header--select--language" ng-show="main.showNav">
        {{ glob["Change Language"] }}
      </div>
    </div>
    <div class="header__name--wrap">
      <div class="header__face--icon"></div>
      <h1 class="header--name">{{ glob["Danial Nam"] }}</h1>
    </div>
  </header>

  <div id="loading--wrap" class="zoomInAndOut" ng-show="isLoading">
    <div class="loading--box"></div>
    <div class="loading--circle"></div>
  </div>

  <div class="ng-hide fadeSlideInAndOut section--nav--wrap" ng-show="main.showNav">
      <div class="section--nav--li"
            ng-repeat="nav in main.navs"
            ng-class="{
             'nav--hover' : mouseover == $index,
             'nav--active' : nav.active
            }"
            ng-click="main.clickNav($index)"
            ng-mouseleave="mouseover = -1"
            ng-mouseover = "mouseover = $index">
          <div class="nav--icon--wrap">
            <i class="fas nav--fas--common"
              ng-class="{
                'fa-address-card' : $index == 0,
                'fa-clipboard-list' : $index == 1
              }">
            </i>
          </div>
          <span class="nav--text">
            {{ nav.txt }}
          </span>
      </div>
  </div>

  <div ng-view="/"></div>

  <footer id="footer">
    <div class="footer--socialIconWrap">
      <a href="https://github.com/DanialDaeHyunNam" target="_blank">
        <i class="fab fa-github fab--common"></i>
      </a>
      <a href="https://www.linkedin.com/in/danial-dae-hyun-nam-05a10a85" target="_blank">
        <i class="fab fa-linkedin fab--common"></i>
      </a>
    </div>
    <div class="footer--bottom">
      Copyright Â© Danial Nam 2018
    </div>
  </footer>

</body>

</html>
